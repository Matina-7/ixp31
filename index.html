<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Game Canvas</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="ui">
        <p>Score: <span id="score">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>

    <div id="dialogueBox" class="hidden">
        <p id="dialogueText">Welcome to the game!</p>
        <button class="optionBtn" onclick="handleOption(1)">Option 1</button>
        <button class="optionBtn" onclick="handleOption(2)">Option 2</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
